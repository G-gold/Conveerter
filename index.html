<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Converter</title>
  </head>
  <body>
    <h1 id="heading">Unit-Converter</h1>
    <div id="container">
      
      <!--heading-->
      <div class="input-div">
        <label>Feet</label><br />
        <input type="number" value="1" id="feet" class="input" />
      </div>
      <!--end of input-->
      <div class="input-div">
        <h1>=</h1>
      </div>
      <div class="input-div">
        <label>Inches</label><br />
        <input type="number" value="12" id="inches" class="input" />
      </div>
      <!--end of input-->
      <!--end of container-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
